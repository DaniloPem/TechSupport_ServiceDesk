<div class="tabela-lista-tags-container">
  <div class="filter-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput #input [formControl]="filterListaTagsControl" />
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8 tabela-lista-tags">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="categoriaName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Categories</th>
        <td mat-cell *matCellDef="let row">{{ row.categoriaName }}</td>
      </ng-container>

      <ng-container matColumnDef="subtagsName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Subtags</th>
        <td mat-cell *matCellDef="let row">{{ row.subtagsName }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20, 30]"
    showFirstLastButtons
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [length]="tagsListaLength"
    (page)="pegarListaDeTags()"
    aria-label="Select page of tags"
  ></mat-paginator>
</div>
