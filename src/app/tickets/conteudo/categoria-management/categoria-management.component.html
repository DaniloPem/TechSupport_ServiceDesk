<div class="tabela-lista-categorias-container">
  <div class="filter-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput #input [formControl]="filterListaCategoriasControl" />
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8 tabela-lista-categorias">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="gruposAssignadosNome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Technical Groups
        </th>
        <td mat-cell *matCellDef="let row">{{ row.gruposAssignadosNome }}</td>
      </ng-container>

      <ng-container matColumnDef="tagsNome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tags</th>
        <td mat-cell *matCellDef="let row">{{ row.tagsNome }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20, 30]"
    showFirstLastButtons
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [length]="categoriasListaLength"
    (page)="pegarListaDeCategorias()"
    aria-label="Select page of Categories"
  ></mat-paginator>
</div>
