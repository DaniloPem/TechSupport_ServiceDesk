<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side" opened="true">
    <app-menu></app-menu>
  </mat-drawer>
  <mat-drawer-content class="conteudo">
    <mat-tab-group
      animationDuration="0ms"
      mat-stretch-tabs="false"
      mat-align-tabs="start"
    >
      <mat-tab *ngFor="let tab of tabs; let index = index">
        <ng-template mat-tab-label>
          <span>{{ tab }}</span>
          <button
            mat-icon-button
            matSuffix
            matTooltip="Close"
            (click)="fecharTab(index)"
          >
            <mat-icon>close</mat-icon>
          </button>
        </ng-template>
        <div [ngSwitch]="tabs[index]">
          <app-tabela-tickets
            [tipoTicket]="tipoTicket"
            *ngSwitchCase="'Incident Queue'"
          ></app-tabela-tickets>
          <app-tabela-tickets
            [tipoTicket]="tipoTicket"
            *ngSwitchCase="'Request Queue'"
          ></app-tabela-tickets>
          <app-tickets *ngSwitchDefault [numeroTicket]="tab"></app-tickets>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-drawer-content>
</mat-drawer-container>
