<div class="tabela-lista-users-container">
  <div class="filter-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput #input [formControl]="filterListaGruposControl" />
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8 tabela-lista-users">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="categoriasNome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Categorys</th>
        <td mat-cell *matCellDef="let row">{{ row.categoriasNome }}</td>
      </ng-container>

      <ng-container matColumnDef="usuariosNome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Users</th>
        <td mat-cell *matCellDef="let row">{{ row.usuariosNome }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20, 30]"
    showFirstLastButtons
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [length]="gruposListaLength"
    (page)="pegarListaDeGrupos()"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
