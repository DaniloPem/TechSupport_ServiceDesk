<div class="ticket-container">
  <app-acoes-ticket></app-acoes-ticket>

  <div class="ticket-conteudo">
    <mat-tab-group
      animationDuration="0ms"
      mat-stretch-tabs="false"
      mat-align-tabs="start"
    >
      <mat-tab label="Ticket Details">
        <app-details-ticket
          [numeroTicket]="numeroTicket"
          [ticketSelecionado]="ticketSelcionado"
        ></app-details-ticket>
      </mat-tab>
      <mat-tab label="Attachments">
        <app-attachments-ticket></app-attachments-ticket>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
